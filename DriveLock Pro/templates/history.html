<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveLock Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6e8efb, #4a6cf7);
            --secondary-gradient: linear-gradient(135deg, #f6f9fc, #e9f1f9);
            --accent-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --nav-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--secondary-gradient);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            height: var(--nav-height);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3));
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a i {
            font-size: 1.1rem;
        }

        .nav-links a:hover {
            color: #667eea;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .nav-links a.active {
            color: #667eea;
            text-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
        }

        .container {
            margin-top: calc(var(--nav-height) + 3rem);
            padding: 0 4rem;
            text-align: center;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .history-table th,
        .history-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .history-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .history-table tr:hover {
            background-color: #f8f9fa;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-access {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-access:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.3);
        }

        .btn-pay {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.3);
        }

        .btn-cancel {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.3);
        }

        .status-success {
            color: #2ecc71;
            font-weight: 600;
        }

        .status-pending {
            color: #e67e22;
            font-weight: 600;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

            @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }

            .nav-links {
                margin: 1rem 0;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .history-table {
                display: block;
                overflow-x: auto;
            }

            .user-dropdown {
                right: 50%;
                transform: translateX(50%);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-qrcode"></i>
            DriveLock Pro
        </div>
        <div class="nav-links">
    <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Dashboard</a>
    <a href="{{ url_for('about') }}"><i class="fas fa-map-marker-alt"></i> Live Tracking</a>
    <a href="{{ url_for('index') }}"><i class="fas fa-qrcode"></i> QR Access</a>
    <a href="{{ url_for('booking') }}"><i class="fas fa-car"></i> Reserve Slot</a>
    <a href="{{ url_for('history') }}" class="active"><i class="fas fa-clock"></i> Activity Log</a>
</div>


    </nav>

    <div class="container">
        <table class="history-table">
            <thead>
                <tr>
                    <th>Stand Number</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Amount</th>
                    <th>Payment Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="historyTableBody">
                <!-- Table content will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <h2>Payment Processing</h2>
            <p>Processing your payment...</p>
            <div id="paymentTimer"></div>
        </div>
    </div>

    <script>
        // Function to format date and time
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }
    
        // Function to calculate parking cost
        function calculateCost(startTime, endTime) {
            const start = new Date(startTime);
            const end = new Date(endTime);
            const durationHours = Math.ceil((end - start) / (1000 * 60 * 60)); // Convert ms to hours
            return durationHours * 10; // â‚¹100 per hour
        }
    
        // Function to load booking history
        function loadBookingHistory() {
            fetch("/get_history")
                .then(response => response.json())
                .then(history => {
                    const tableBody = document.getElementById('historyTableBody');
                    tableBody.innerHTML = '';
    
                    history.forEach(booking => {
                        const cost = calculateCost(booking.startTime, booking.endTime);
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>Stand ${booking.standNumber}</td>
                            <td>${formatDateTime(booking.startTime)}</td>
                            <td>${formatDateTime(booking.endTime)}</td>
                            <td>â‚¹${cost}</td>
                            <td class="${booking.paymentStatus === 'Successful' ? 'status-success' : 'status-pending'}">
                                ${booking.paymentStatus}
                            </td>
                            <td class="button-group">
                                ${booking.paymentStatus === 'Successful' ? `
                                    <button class="btn-access" onclick="navigateToNewPage()">Access</button>

                                    <button class="btn btn-cancel" onclick="cancelBooking(${booking.id})">Cancel</button>
                                ` : `
                                    <button class="btn btn-pay" onclick="processPayment(${booking.id}, ${cost})">Pay</button>
                                    <button class="btn btn-cancel" onclick="cancelBooking(${booking.id})">Cancel</button>
                                `}
                            </td>

                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error("Error loading history:", error));
        }

        function navigateToNewPage() {
        window.location.href = "{{ url_for('new') }}"; // Flask route for new.html
    }
    
        
        // Function to handle payment processing
        function processPayment(bookingId, cost) {
            document.getElementById('paymentModal').style.display = 'block';
            
            // Simulate payment processing
            setTimeout(() => {
                document.getElementById('paymentModal').style.display = 'none';
                alert(`Payment of â‚¹${cost} successful!`);
                // Update the booking status in the backend
                updatePaymentStatus(bookingId, 'Successful', cost);
                // Reload the history table
                loadBookingHistory();
            }, 2000);
        }
    
        // Function to update payment status
        function updatePaymentStatus(bookingId, status, amountPaid) {
            fetch("/update_payment_status", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ bookingId, status, amountPaid })
            })
            .then(response => response.json())
            .then(data => console.log("Payment status updated:", data))
            .catch(error => console.error("Error updating payment status:", error));
        }
    
        // Function to handle booking cancellation
        function cancelBooking(bookingId) {
            if (confirm('Are you sure you want to cancel this booking?')) {
                fetch("/cancel_booking", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ bookingId })
                })
                .then(response => response.json())
                .then(data => {
                    alert('Booking cancelled successfully');
                    // Reload the history table
                    loadBookingHistory();
                })
                .catch(error => console.error("Error cancelling booking:", error));
            }
        }

        
    
        // Load booking history when the page loads
        window.onload = loadBookingHistory;
    </script>
    
</body>
</html>
